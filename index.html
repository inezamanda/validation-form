<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Status Vaksinasi </title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="container col-4">
            <h2>Form Status Vaksinasi Mahasiswa ITS 2021</h2>
        </div>
        <div class="container col-4">
            <form name="formPendaftaran" action="" method="post" onsubmit="return formValidation()">
              <div class="form-group">
                <label class="font-weight-bold" for="nama">Nama</label>
                <input type="text" class="form-control" id="nama" placeholder="Nama Lengkap" name="nama" required minlength="3" maxlength="50">
              </div>
              <div class="form-group">
                <label class="font-weight-bold" for="nrp">NRP</label>
                <input type="text" class="form-control" id="nrp" placeholder="NRP Mahasiswa" name="nrp" required minlength="14" maxlength="14">
              </div>
              <div class="form-group">
                <label class="font-weight-bold" for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email Aktif" name="email">
              </div>
              <div class="form-group">
                <label class="font-weight-bold" for="domisili">Domisili</label>
                <input type="text" class="form-control" id="domisili" placeholder="Kota, Provinsi" name="domisili">
              </div>
              <div class="form-group">
                <label class="font-weight-bold" for="fakultas">Fakultas</label>
                <select name="fakultas" id="fakultas" class="form-select" required onchange="showJurusan()">
                    <option value="0">Pilih Fakultas</option>
                    <option value="civplan">CIVPLAN</option>
                    <option value="creabiz">CREABIZ</option>
                    <option value="electics">ELECTICS</option>
                    <option value="indsys">INDSYS</option>
                    <option value="martech">MARTECH</option>
                    <option value="scientics">SCIENTICS</option>
                </select>
                <label class="font-weight-bold" for="jurusan">Jurusan</label>
                <select name="jurusan" id="jurusan" class="form-select" required >
                    <option value="">Pilih Jurusan</option>
                </select>
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Apakah Anda Sudah Divaksin?</label>
                <select onchange="checkVacccinationStatus()" name="statusVaksin" class="form-select">
                    <option selected>Pilih Status Vaksinasi</option>
                    <option value="1">Belum Vaksin</option>
                    <option value="2">Sudah Vaksin - Dosis 1</option>
                    <option value="3">Sudah Vaksin - Dosis 2</option>
                </select>
              </div>
            <div id="vaccinationCertif-1" class="form-group" style="display: none;" >
                <label for="formFile" name="sertifikat1" class="form-label">Sertfikat Vaksin 1</label>
                <input class="form-control" type="file" id="formFile1" onchange="validateFileupload(this.value)">
            </div>
            <div id="vaccinationCertif-2" class="form-group" style="display: none;">
                <label for="formFile" name="sertifikat2" class="form-label">Sertfikat Vaksin 2</label>
                <input class="form-control" type="file" id="formFile2">
            </div>
            <div id="vaccination" class="form-group" style="display: none;">
                <label for="">Kebersediaan kuliah tatap muka</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="status_kuliah_1" value="ya" name="radio-stacked">
                    <label class="form-check-label" for="status_kuliah_1">Bersedia</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="status_kuliah_2" name="radio-stacked" value="tidak">
                    <label class="form-check-label" for="status_kuliah_1">Tidak bersedia</label>
                  </div>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
